name: e2e-testing

project_files:
  - docker-compose.e2e-testing.yaml
  - Dockerfile.e2e

ddev_version_constraint: '>= v1.24.3'

post_install_actions:
  - 'echo "Docker image successfully installed. Run \`ddev auth ssh\` before \`ddev restart\`"'

post_start:
  - name: Clone private repo if not present
    exec_host: false
    command: |
      if [ ! -d /var/www/html/e2e-testing ]; then
        git clone git@gitlab.vcat.de:vcat/e2e-testing.git /var/www/html/
      fi
